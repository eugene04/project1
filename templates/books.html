{% extends "layout.html" %} 

{% block content %}


<table>
              
    <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
    </th>
    {% for book in books %} 
    <tr>
                  
        <td>{{ book.isbn }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        
    </tr>
    {% endfor %} 
</table>


{% endblock content %}
