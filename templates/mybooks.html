{% extends "layout.html" %} 
{% block content %}
<div>
    <h1>please select book from the list bellow:</h1>
</div>
{% for book in books %}


<p>
        
<a href="{{url_for('details',book_id=book.id)}}">{{ book.isbn }}</a><br>
Title: {{ book.title }}<br>
Author: {{ book.author }}<br>
Year: {{ book.year }}<br>
</p> 
    {% endfor %}

{% endblock content %}
