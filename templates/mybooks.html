{% extends "layout.html" %} 
{% block content %}
{% for book in books %}
<h1>my books:</h1>

<p>
        
<a href="{{url_for('details',book_id=book.id)}}">{{ book.isbn }}</a><br>
Title: {{ book.title }}<br>
Author: {{ book.author }}<br>
Year: {{ book.year }}<br>
</p> 
    {% endfor %}

{% endblock content %}
